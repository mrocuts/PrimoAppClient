<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons>
      <ion-menu-button autoHide="false" menuid="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title><ion-icon name="car-sport" class="iconContent"></ion-icon></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-button (click)="loadMap()" shape="round" fill="outline">
        <ion-icon slot="start" name="locate"></ion-icon>
          Where I Am
        </ion-button>
  <script type="text/javascript" src="https://maps.google.com/maps/api/js?key=AIzaSyA0qFDR0r6yj74b-UoRFzTkE_B3FfRRx3E"></script>
</ion-content>
