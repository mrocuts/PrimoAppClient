<ion-header>
  <ion-toolbar>
    <ion-title>Paso 2</ion-title>
    <ion-buttons slot="primary">
      <ion-button color="primary" (click)="OnClose()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-text-center">
  <ion-grid>
    <ion-row class="ion-text-center">
      <ion-col size="12">
        <ion-text color="primary">
          <h1>¿Cuentanos más acerca de tu auto?</h1>
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label position="floating">
            Color
          </ion-label>
          <ion-select name="sltColor" (ionChange)="getValue($event)">
            <ion-select-option *ngFor="let color of colores" [ngStyle]="{'background-color':'blue !important'}">
              {{color}} 
              <p [ngStyle]="{'background-color':'red !important'}"></p>
            </ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">
          Nro Puertas
        </ion-label>
        <ion-select name="sltnroPuertas" (ionChange)="getValue($event)">
          <ion-select-option value="0">0</ion-select-option>
          <ion-select-option value="3">3</ion-select-option>
          <ion-select-option value="4">4</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">
          Placa
        </ion-label>
        <ion-input type="text" [(ngModel)] = "placa"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Observaciones</ion-label>
        <ion-textarea [(ngModel)] = "observaciones"></ion-textarea>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-button color="primary" (click)="terminarRegistro()">Terminar</ion-button>
  </ion-content>
